<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <div class="container">
        <div class="row">
            <title>Ticket Master</title>
        </div>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <h2>Ticket Master Call Center App</h2>
        </div>
        <div class="col-md-6">
            <h3>ListingTickets-</h3><span id="count"></span>
        </div>
        <div class="col-md-3">
                <select name="" id="select">
                        <option value="all">All</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                </select>
        </div>
        <div class="col-md-3">
            <input type="text" id="search" placeholder="search By Code">
            <span id="alert"></span>
        </div>
    </div>

    <!-- <button id="all">All</button>
    <button id="high">High</button>
    <button id="medium">Medium</button>
    <button id="low">Low</button> -->
        <div class="row">
            <div class="col-md-9">
                    <div class="progress mb-2"  style="height:4px;">
                            <div class="progress-bar" role="progressbar" id="progress" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                <table class="table table-striped table-bordered">
                    <thead class="table thead-dark">
                        <tr>
                            <th>Slno</th>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>Priority</th>
                            <th>Message</th>
                            <th>isCompleted</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
                <span id="show"></span>
                
            </div>
           
    
        <div class="col-md-3">
            <h3>Add Ticket</h3>
            <fieldset>
                <form id="ticketForm">
                    <div class="form-group">
                        <!-- Name text box -->
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <!-- department textbox -->
                        <label for="department">Department</label>
                        <select name="department" id="department" class="form-control">
                            <option value="">Select</option>
                            <option value="technical">Technical</option>
                            <option value="sales">Sales</option>
                            <option value="hr">HR</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <div class="form-check">
                            <input type="radio" name="priority" id="high" value="high">
                            <label for="high">High</label>
                        </div>
                    
                    <div class="form-check">
                            <input type="radio" name="priority" id="medium" value="medium">
                            <label for="medium">Medium</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="priority" id="low" value="low">
                        <label for="low">Low</label>
                    </div>
                    </div>
                    <!-- message box -->
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" class="form-control"></textarea>
                    </div>
        
                    <input type="submit" value="submit" class="btn btn-primary">or
                    <input type="reset" class="btn btn secondary">
                </form>
            </fieldset>
        </div>
    </div>
</div>
        <div class="row">
                <div id="container" class="col-md-12" rows="200px" cols="300px"></div>
        </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    
    <script src="./practice(ticket).js"></script>
</body>
</html>
