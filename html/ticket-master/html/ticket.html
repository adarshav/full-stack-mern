<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ticket Master</title>
</head>
<body>
    <h2>Ticket Master</h2>

    <h3>Listing Tickets-</h3><span id="count"></span>
    <input type="text" placeholder="search by code" id="search">
    <button id="All">All</button>
    <button id="high">High</button>
    <button id="medium">Medium</button>
    <button id="low">Low</button>

    <table border="2">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Department</th>
                <th>Priority</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
        <br>

    <fieldset>
        <form id="ticketForm">
            <label for="name">Name</label>
            <input type="text" name="name" id="name"><span id="nameError"></span>
            <br>

            <label for="department">Department</label>
            <select name="department" id="department">
                <option value="select">select</option>
                <option value="technical">Technical</option>
                <option value="sales">Sales</option>
                <option value="hr">HR</option>
            </select><span id="departmentError"></span>
            <br>
            <label>Priority :</label>
            <input type="radio" name="priority" id="high" value="high"><label for="high" value="high" id="high">High</label>
            <input type="radio" name="priority" id="medium" value="medium"><label for="medium" value="medium" id="medium">Medium</label>
            <input type="radio" name="priority" id="low" value="low"><label for="low" value="low" id="low">Low</label>
            <br>

            <label for="message">Message</label>
            <textarea name="message" id="message"value="message"></textarea><span id="messageError"></span>
            <br>

            <input type="submit" value="submit">
            <input type="reset">
        </form>
    </fieldset>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./tickets1.js"></script>
</body>
</html>
