<!DOCTYPE html>
<html lang="en">
<head>
    
    <title></title>
</head>
<body>
    <div id="root">
        
    </div>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
    <script type="text/babel">
        const rootHandle = document.getElementById('root');

        function FeatureList(props) {//function which do not change the values and those functions are called pure functions
            return (
                    <div>
                        <p>{props.title}</p>
                        <p>{props.count}</p>
                        <hr />
                    </div>
            )
        }

        function App() {
            const features = [
                {id:1, title:'popular brand', count:17},
                {id:2, title:'express delivery', count:23}
            ];
            return (
                <div>
                    <h2>Features</h2>
                    {
                        features.map(function(feature) {
                            return <FeatureList key = {feature.id} title = {feature.title} count = {feature.count} />//names should be same
                        })
                    }
                </div>
            )
        }

        ReactDOM.render(<App />, rootHandle);
    </script>
</body>
</html>
