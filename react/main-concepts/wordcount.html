<!DOCTYPE html>
<html lang="en">
<head>
    
    <title></title>
</head>
<body>
    <div id="root">
        
    </div>
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.js"></script>
    <script type="text/babel">
        const rootHandle = document.getElementById('root');
        const textareaHandle = document.getElementById('count');

        class Count extends React.Component {
            constructor() {
                super() 

                this.state = {
                    wordCount:0,
                    sentenceCount:0
                }
                this.handleClick = this.handleClick.bind(this);

                handleClick() {
                    this.setState(function(prevState) {
                        return {
                            wordCount:textareaHandle.split(' ').length,
                            sentenceCount:textareaHandle.split(' ').length
                        }
                    })
                }
                render() {
                    return (
                        <div>
                            <textarea id="count" onChange={this.handleClick}></textarea>
                            <p>you have written {this.state.wordCount} and {this.state.sentenceCount}</p>

                        </div>
                    )
                }
            }
        }
        function App() {
            return (
                <div>
                    <Count />
                </div>
            )

        }
        ReactDOM.render(<App />, rootHandle);
    </script>
</body>
</html>
