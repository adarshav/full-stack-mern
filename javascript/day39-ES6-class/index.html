<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
    <h2>Title</h2>

    <label for="name">Name</label>
    <input type="text" id="text">
    <button id="click">Click</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap" click="modal">Open modal for @getbootstrap</button>
    <!--  -->
    
    <div id="display"></div>
    <script>
        var buttonHandle = document.getElementById('click');
        var nameHandle = document.getElementById('name');
        var textHandle = document.getElementById('text');
        var displayHandle = document.getElementById('display');
        displayHandle.innerHTML = textHandle.value;
        buttonHandle.addEventListener('click', function() {
            displayHandle.innerHTML = textHandle.value;
        }, false);
    </script>
</body>
</html>
