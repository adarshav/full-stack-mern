<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordCount</title>
</head>
<body>
    <h2>WordCount</h2>

    <textarea name="message" id="message" cols="30" rows="10"></textarea>
    <span id="count"></span>

    <script>
        var messageHandle = document.getElementById('message');
        var countHandle = document.getElementById('count');
        var charCount = 0;
        var wordCount = 0;
        messageHandle.addEventListener('keyup', function() {
            if(messageHandle.value !== '') {
            charCount = messageHandle.value.length;
            wordCount = messageHandle.value.split(' ').length;
            } else {
            charCount = 0;
            wordCount = 0;
            }
            countHandle.innerHTML = `you have typed ${charCount} characters ${wordCount} words`;
        }, false);
        
    </script>
</body>
</html>
