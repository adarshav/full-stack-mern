<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ticket-Master Call-center App</title>
</head>
<body>
    <h2>Ticket-Master</h2>
    <h3>Listing Tickets - <span id="count">fetching...</span></h3>
    <table border="1">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Department</th>
                <th>Priority</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
    <br>
    <fieldset>
        <form id="ticketForm">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" /><span id="nameError"></span>
            <br>
            <label for="department">Department</label>
            <select name="department" id="department">
                <option value="">Select</option>
                <option value="technical">technical</option>
                <option value="sales">sales</option>
                <option value="hr">HR</option>
            </select><br>
            <label>Priority</label>
            <input type="radio" value="high" name="priority" id="high"><label for="high">High</label>

            <input type="radio" value="medium" name="priority" id="medium"><label for="medium">Medium</label>

            <input type="radio" value="low" name="priority" id="low"><label for="low">Low</label>
            <br>

            <label for="message">Message</label>
            <textarea name="message" id="message"></textarea>
            <br>

            <input type="submit" name="submit" value="submit">
            <input type="reset">
        </form>
    </fieldset>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
