<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ticket Master - Call Center App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Ticket Master</h2>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3>Listing Tickets - <span id="count">fetching...</span></h3>
                </div>
            </div>
        </div>
        <input type="text" placeholder="search by code" id="search"/> <br/>

        <button id="all"> All </button>
        <button id="high"> High </button>
        <button id="medium"> Medium </button>
        <button id="low"> Low </button>
 
        <div class="row">
            <div class="col-md-9">
                            <table  class="table table-striped table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Code</th>
                                        <th>Name</th>
                                        <th>Department</th>
                                        <th>Priority</th>
                                        <th>Message</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                
                                </tbody>
                            </table>    
            </div>
                <div class="col-md-3">
                    <span id="alert"></span>
                    <form id="ticketForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control"/> 
                        </div>
    
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select id="department" name="department" class="form-control">
                                <option value="">Select</option>
                                <option value="Technical">Technical</option>
                                <option value="Sales">Sales</option>
                                <option value="Hr">Hr</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Priority</label> 
                            <div class="form-check">
                                    <input type="radio" id="high" value="High" name="priority" class="form-check-label"> <label for="high"> High</label> 
                            </div>

                        </div>
                        
                        <input type="radio" id="medium" value="Medium" name="priority">
                        <label for="medium"> Medium</label>
            
                        <input type="radio" id="low" value="Low" name="priority">
                        <label for="low"> Low </label> <br/>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" class="form-control"></textarea> <br/>
                        </div>  
                        <input type="submit" class="btn btn-primary" /> or <input type="reset" class="btn btn-secondary"/>
                    </form>
                </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./ticket.js"> </script>
</body>
</html>
