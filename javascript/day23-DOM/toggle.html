<html>
    <head>
        <title>Toggle.html</title>
    </head>
    <body>
        <h2 id='dct'>dct academy</h2>
        <button id='dctBtn'>click me to toggle</button>
        <script>
            var nameHandle = document.getElementById('dct');
            var nameBtnHandle = document.getElementById('dctBtn');
            var isCaps = false;
            console.log(nameHandle.innerHTML);
            nameBtnHandle.addEventListener('click', function() {
                if(isCaps === true) {
                    isCaps = false;
                    nameHandle.innerHTML = nameHandle.innerHTML.toUpperCase();
                } else {
                    isCaps = true;
                    nameHandle.innerHTML = nameHandle.innerHTML.toLowerCase();
                }
            }, false);
        </script>
    </body>
</html>
