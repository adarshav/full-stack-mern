<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task list</title>
</head>
<body>
    <h2>My Task list</h2>
    <ul id='myTasks'>

    </ul>
    <script>
        var taskHandle = document.getElementById('myTasks');
        var task1 = 'get Groceries';
        var task2 = 'Go for a walk';
        var liFirst = document.createElement('li');//<li></li>
        console.log(liFirst);
        var liFirstText = document.createTextNode(task1);
        console.log(liFirstText);
        liFirst.appendChild(liFirstText);//<li>get groceries</li>
        //console.log(liFirst);
        taskHandle.appendChild(liFirst);
        var liSecond = document.createElement('li');
        var liSecondText = document.createTextNode(task2);
        liSecond.appendChild(liSecondText);
        taskHandle.appendChild(liSecond);
    </script>
</body>
</html>
