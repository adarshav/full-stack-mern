<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks array</title>
</head>
<body>
    <h2>My Tasks</h2>
    <ul id='myTasks'></ul>
    <script>
        var tasks = ['watch a movie', 'catch up with friends', 'try the new restaurant'];
        var myTasksHandle = document.getElementById('myTasks');

        tasks.forEach(function(task) {
         var liFirst = document.createElement('li');
            var liFirstText = document.createTextNode(task);
            //console.log(liFirst);
            console.log();
            liFirst.appendChild(liFirstText);
            //myTasksHandle.appendChild(liFirst);  
            myTasksHandle.appendChild(liFirst); 
        });
        
    </script>
</body>
</html>
