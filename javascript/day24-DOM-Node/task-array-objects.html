<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tasks</title>
</head>
<body>
    <h2>tasks</h2>
    <ul id='myTasks'></ul>
    <button id='btn'>click me</button>
    <script>
        var tasks = [{
            title:'watch a movie',
            dueDate:'2018-07-07'
        },
        {
            title:'catch up with friends',
            dueDate:'2018-07-07'
        }];
        var tasksHandle = document.getElementById('myTasks');
        var btnHandle = document.getElementById('btn');
        btnHandle.addEventListener('click', function() {
            tasks.forEach(function(task) {
            var li = document.createElement('li');
            var text = document.createTextNode(`${task.title}- ${task.dueDate}`);
            li.appendChild(text);
            tasksHandle.appendChild(li);
            });
            
        }, false);
    </script>
</body>
</html>
