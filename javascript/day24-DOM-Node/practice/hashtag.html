<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HashTag</title>
</head>
<body>
    <h1>Hash Tag Generator</h1>
    <h2 id='name'>make in india</h2>
    <button id='nameBtn'>hashTagGenerator</button>
    <h2 id='result'>result appears here</h2>
    <script>
        var nameHandle = document.getElementById('name');
        var words = nameHandle.innerHTML.split(' ');
        console.log(words);
        var nameBtnHandle = document.getElementById('nameBtn');
        var resultHandle = document.getElementById('result');
        nameBtnHandle.addEventListener('click', function() {
            var output = '#';
            words.forEach(function(word) {
                output = output + word[0].toUpperCase() + word.slice(1);
            });
            resultHandle.innerHTML = output;
        }, false);
    </script>
</body>
</html>
