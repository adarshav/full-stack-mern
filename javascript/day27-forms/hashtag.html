<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HashTag</title>
</head>
<body>
    <h2 id='generator'>HashTag Generator</h2>
    <label>Enter a sentence</label> <input type="text" id='sentence'/>
    <button id='btn'>Generate</button>
    <h2 id='output'></h2>
    <script>
        var generatorHandle = document.getElementById('generator');
        var sentenceHandle = document.getElementById('sentence');
        var btnHandle = document.getElementById('btn');
        var outputHandle = document.getElementById('output');
        console.log(generatorHandle.innerHTML);
        btnHandle.addEventListener('click', function() {
            var result = sentenceHandle.value;
            //var totals = result.split('');//to jump this step
            if(result === '') {
                outputHandle.innerHTML = 'can not be blank';
            } else{
                    var word = '#';
                    result.split('').forEach(function(total) {
                    word = word + total[0].toUpperCase() + total.slice(1);
            })};
            sentenceHandle.value = '';
            outputHandle.innerHTML = word;
        }, false);
    </script>
</body>
</html>
